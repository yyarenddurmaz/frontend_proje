<div class="container">
  <button
    type="button"
    class="cleardata btn btn-outline-danger"
    (click)="clearData()"
  >
    Clear Data
  </button>
  <div class="container1 bg-info text-white m-3">
    <h2><b>User Profile</b></h2>
    <p>First Name: {{ tempUserData.firstName }}</p>
    <p>Last Name: {{ tempUserData.lastName }}</p>
    <p>City: {{ tempUserData.city }}</p>
    <p>District: {{ tempUserData.district }}</p>

    <div
      class="nodef"
      *ngIf="
        !userData ||
        (userData &&
          !userData.firstName &&
          !userData.lastName &&
          !userData.city &&
          !userData.district)
      "
    >
      <p>No data found in Local Storage.</p>
    </div>
  </div>

  <div class="container1 bg-success text-white m-3" [formGroup]="profileForm">
    <h2><b>Save & Update Profile</b></h2>

    <label for="firstName">First Name:</label>
    <input
      id="firstName"
      placeholder="Enter the first name"
      formControlName="firstName"
    />
    <br /><br />

    <label for="lastName">Last Name:</label>
    <input
      id="lastName"
      type="text"
      placeholder="Enter the last name"
      formControlName="lastName"
    />
    <br /><br />

    <label for="city">City:</label>
    <select formControlName="city" (change)="onCityChange()">
      <option *ngFor="let city of cities" [value]="city.id">
        {{ city.name }}
      </option>
    </select>
    <br /><br />
    <label for="district">District:</label>
    <select formControlName="district">
      <option *ngFor="let district of districts" [value]="district.id">
        {{ district.name }}
      </option>
    </select>

    <br /><br />

    <button
      class="btn btn-outline-warning btn-ml m-3"
      [disabled]="profileForm.invalid"
      type="button"
      (click)="updateProfile(userData)"
    >
      Save & Update Profile
    </button>
  </div>
</div>
